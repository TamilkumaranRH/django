<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/style.css?{% now 'U' %}">
    <title>Document</title>
   
</head>
<body>
<div class="textbox">
   <form action="#">
       <fieldset>
           <legend>Personal Data</legend>

            <label for="fname">Firstname:</label>
            <input type="text" id="fname" name="fname" placeholder="firstname"><br><br>

           <label for="lname">Lastname:</label>
           <input type="text" id="lname" name="lname" placeholder="lastname"><br><br>

           <label for="password">Password:</label>
           <input type="password" id="password" name="password" placeholder="your password"><br><br>

           <label for="html">Radiobutton:</label><br><br>
           <input type="radio" id="html" name="language" value="HTML">
           <label for="html">HTML</label><br><br>

           <input type="radio" id="css" name="language" value="CSS">
           <label for="css">CSS</label><br><br>

           <label for="html">Checkbox:</label><br><br>
           <input type="checkbox" id="html" name="language" value="HTML">
           <label for="html">HTML</label><br><br>

           <input type="checkbox" id="css" name="language" value="HTML">
           <label for="css">CSS</label><br><br>

           <label for="cars">choose car</label>
           <select id="cars" name="cars">
               <option value="BMW">BMW</option>
               <option value="tata">TATA</option>
           </select><br><br>

           <input list="browser" name="browser">
           <datalist id="browser">
               <option value="firefox">firefox</option>
               <option value="chrome">chrome</option>
           </datalist><br><br>

           <label for="message">your message</label>
           <p>
               <textarea name="message" id="message" cols="20" rows="15" placeholder="Enter your message"></textarea>
           </p>
           <button type="Submit">Submit</button>
       </fieldset>
   </form>
</div>
</body>
</html>
