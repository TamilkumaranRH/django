<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="4">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contactno</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
    {% for student in students %}
        <tr>
            <td>{{ student.ID}}</td>
            <td>{{ student.Name}}</td>
            <td>{{ student.Contactno}}</td>
            <td>{{ student.Email}}</td>
            <td>{{ student.password}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
