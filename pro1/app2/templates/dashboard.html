<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .head{
        align-items: center;
        display:flex;
        gap: 90px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: larger;
      }
      .head >span:hover{
        background-color: lightseagreen;
      }
      .head >button{
        background-color: lime;
        font-size:medium;
        border-radius: 4px;
      }

    </style>
</head>
<body>
   <div class="head">
    <span>HOME</span>
    <span>CONTACT US</span>
    <span>ABOUT</span>
    <button ><a href="{% url 'logout' %}">LOGOUT</a></button>
    <span>{{ name }}</span>
   </div>
</body>
</html>
